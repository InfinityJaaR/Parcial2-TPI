<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Descubre deliciosas recetas de pasteles y postres, explicadas paso a paso.">
  <meta name="keywords" content="recetas, pasteles, postres, recetas fáciles, dulces">
  <meta name="author" content="Queiques">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Encuentra deliciosas recetas en nuestro sitio web.">
  <meta name="twitter:description" content="Elige entre un enorme catálogo de recetas que Queiques te ofrece.">
  <meta name="twitter:image" content="../src/img/banner.png">
  <meta name="twitter:site" content="@queiques_sv">

  <!-- Open Graph Tags -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Recetas | Queiques">
  <meta property="og:description" content="Explora nuestra variedad de productos, desde pasteles y dulces hasta café gourmet. ¡Visítanos y disfruta!">
  <meta property="og:image" content="../src/img/banner.png">
  <meta property="og:url" content="https://queiques.store/">
  <meta property="og:site_name" content="Queiques">

  <link rel="shortcut icon" href="../src/img/favicon.png" type="image/x-icon">
  <title>Queiques</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../src/styles/recetas.css">

  <!-- Meta Robots Tag -->
  <meta name="robots" content="index, follow">

  <!-- Google tag  (gtag.js) por parte de Google Analitycs -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-23XES6N3T0"></script>
  <script src="./src/js/gtag.js"></script>
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <div id="nav-container"></div>
  <script>
    fetch('../src/nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-container').innerHTML = data;
      });
  </script>

  <!-- Hero Section -->
  <section class="relative h-screen bg-cover bg-center" style="background-image: url('../src/img/recetas.png');">
    <div class="absolute inset-0 bg-black opacity-50"></div> <!-- Overlay oscuro -->

    <div class="relative z-10 flex flex-col items-center justify-center h-full text-white text-center">
      <h1 class="text-6xl font-bold mb-4">Recetas Queiques</h1>
      <p class="text-lg mb-8">¡Bienvenidos a nuestro rincón de queiues y risas! Sumérgete en una experiencia única, donde podrás aprender sobre recetas de postres deliciosos.</p>
      <a href="#recetas" class="bg-white text-gray-800 font-semibold py-3 px-8 rounded-full hover:bg-gray-100 transition duration-300 ease-in-out">LEER MÁS</a>
    </div>
  </section>

  <!-- Recetario con Cards de Recetas -->
  <section id="recetas" class="max-w-6xl mx-auto p-6 mt-10 fade-in">
    <h1 class="text-4xl font-bold mb-4 text-center">Recetario</h1>
    <p class="text-gray-600 mb-6 text-center">Conoce más sobre algunas de las recetas que te recomendamos</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="recipe-list"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center p-4 mt-10">
    <p>&copy; 2024 Queiques Coffe. Todos los derechos reservados.</p>
  </footer>

   <!-- Vincula el archivo JS externo -->
   <script src="../src/js/recetas.js"></script>
   <!--Script de nav-->
  <script src="../src/js/navReponsive.js"></script>
  <!--Script de chat-->
  <script src="src/js/tawk.js"></script>

</body>

</html>
